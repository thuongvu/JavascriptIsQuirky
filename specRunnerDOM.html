<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Javascript is Quirky - DOM</title>
  <link rel="stylesheet" type="text/css" href="lib/jasmine-2.0.0/jasmine.css">
  <style>
		.container {
			display: none;
		}
  </style>
  <script type="text/javascript" src="lib/jasmine-2.0.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-2.0.0/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-2.0.0/boot.js"></script>
 
</head>

<body>
	<div class="container">
		<div class="divClass" myCustomAttribute="helloWorld" id="div1">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
			<p>
				<img src="lib/jasmine-2.0.0/jasmine_favicon.png"></img>
			</p>
		</div>
		<div class="divClass" id="div2">
			<h2>Blah</h2>
			<p class="helloWorld">Hello world</p>
			<p><a href="http://google.com">Google</a></p>
			<form></form>
			<input id="inputForFocus"></input>
		</div>
		<div id="divWithText">
			<p>TEXT YO</p>
		</div>
		<button class="btnEvents" id="htmlEventBtn" onclick="htmlEventOnclick(event)"></button>
		<button class="btnEvents" id="domLevelZeroEventBtn"></button>
		<button class="btnEvents" id="domLevelTwoEventBtn"></button>
		<a id="googleLink" href="http://google.com">Google.com</a>
			<button id="eventDel1"></button>
			<button id="eventDel2"></button>
			<button id="eventDel3"></button>
	</div>
	<script type="text/javascript" src="spec/DOMSpec.js"></script>
	<script type="text/javascript" src="spec/DOMExtensionSpec.js"></script>
	<script type="text/javascript" src="spec/EventsSpec.js"></script>
	
	
</body>
</html>
